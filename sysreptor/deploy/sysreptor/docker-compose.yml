name: sysreptor

services:
  db:
    image: 'postgres:14'
    container_name: 'sysreptor-db'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-reportcreator}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-reportcreator}
      POSTGRES_DB: ${POSTGRES_NAME:-reportcreator}
      PGDATA: /data
    volumes:
      - type: volume
        source: db-data
        target: /data
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reportcreator"]
      interval: 2s
      timeout: 5s
      retries: 30
    restart: unless-stopped
    stop_grace_period: 120s
  redis:
    image: redis:8.0-alpine
    command: sh -c "exec redis-server --requirepass $${REDIS_PASSWORD:-}"
    environment:
      REDIS_PASSWORD: reportcreator
    expose:
      - 6379
    restart: unless-stopped
  app:
    image: 'syslifters/sysreptor:${SYSREPTOR_VERSION:-latest}'
    # build: ../../
    container_name: 'sysreptor-app'
    init: true
    volumes:
      - type: volume
        source: app-data
        target: /data
    expose:
      - 8000
    ports:
      - ${BIND_PORT:-127.0.0.1:8000:8000}
    environment:
      DATABASE_HOST: ${POSTGRES_HOST:-db}
      DATABASE_NAME: ${POSTGRES_NAME:-reportcreator}
      DATABASE_USER: ${POSTGRES_USER:-reportcreator}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-reportcreator}
      DATABASE_PORT: ${POSTGRES_PORT:-5432}
      REDIS_URL: redis://${REDIS_USER-}:${REDIS_PASSWORD:-reportcreator}@${REDIS_HOST:-redis}:${REDIS_PORT:-6379}/${REDIS_INDEX:-0}
      SPELLCHECK_URL: ${LANGUAGETOOL_URL:-http://languagetool:8010}
      HTTP_PROXY: ${SYSREPTOR_HTTP_PROXY:-${HTTP_PROXY:-${http_proxy:-}}}
      http_proxy: ${SYSREPTOR_HTTP_PROXY:-${HTTP_PROXY:-${http_proxy:-}}}
      HTTPS_PROXY: ${SYSREPTOR_HTTPS_PROXY:-${HTTPS_PROXY:-${https_proxy:-}}}
      https_proxy: ${SYSREPTOR_HTTPS_PROXY:-${HTTPS_PROXY:-${https_proxy:-}}}
      NO_PROXY: ${SYSREPTOR_NO_PROXY:-${NO_PROXY:-${no_proxy:-}}}
      no_proxy: ${SYSREPTOR_NO_PROXY:-${NO_PROXY:-${no_proxy:-}}}
    env_file: ../app.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/public/utils/healthcheck/"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 10s
    depends_on:
      db:
        condition: service_healthy
        

volumes:
  db-data:
    name: sysreptor-db-data
    external: true
  app-data:
    name: sysreptor-app-data
    external: true
