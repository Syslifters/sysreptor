theme:
  name: material
  font:
    text: Noto Sans
    code: Noto Sans
  custom_dir: overrides
  logo: images/logo.svg
  features:
    - content.code.annotate
    - search.share
  palette:
    - scheme: default
  theme:
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/question-16

extra_css:
  - stylesheets/extra.css
  - stylesheets/hint.min.css

plugins:
  - blog:
      enabled: true
      blog_dir: show-and-tell
      archive: false
      categories: false
      post_readtime: false
  - social:
      enabled: !ENV [CI, false]
      cards: !ENV [CI, false]
      cards_layout_options:
        background_color: "#818b06"
        color: "#FFFFFF"
        font_family: "Noto Sans"
  - tooltips
  - search
  - privacy:
      enabled: !ENV [CI, false]
  - redirects:
      redirect_maps:
        "setup/nginx-server.md": "setup/webserver.md"
        "reporting/referencing-sections.md": "reporting/references.md"
        "setup/prerequisites.md": "setup/installation.md"
        "backups.md": "setup/backups.md"
        "templates.md": "finding-templates/overview.md"
        "reporting/archiving.md": "insights/archiving.md"
        "setup/user-permissions.md": "users/user-permissions.md"
        "setup/oidc-setup.md": "users/oidc-setup.md"
        "setup/oidc-keycloak.md": "users/oidc-keycloak.md"
        "setup/oidc-azure-active-directory.md": "users/oidc-azure-active-directory.md"
        "setup/oidc-google.md": "users/oidc-google.md"
        "setup/oidc-generic.md": "users/oidc-generic.md"
        "setup/proxy.md": "setup/configuration.md"
        "setup/network.md": "setup/configuration.md"

markdown_extensions:
  - attr_list
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.magiclink
  - pymdownx.highlight:
      use_pygments: true
      linenums: true
  - pymdownx.snippets:
      url_download: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - footnotes

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/sysreptor
    - icon: fontawesome/brands/linkedin
      link: https://at.linkedin.com/showcase/sysreptor
  generator: false

validation:
  links:
    absolute_links: relative_to_docs

