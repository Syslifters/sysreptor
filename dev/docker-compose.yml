name: sysreptor-dev

services:
  db:
    image: 'postgres:14'
    environment:
      POSTGRES_USER: reportcreator
      POSTGRES_PASSWORD: reportcreator
      POSTGRES_DB: reportcreator
      PGDATA: /data
    volumes:
      - type: volume
        source: db-data
        target: /data
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reportcreator"]
      interval: 2s
      timeout: 5s
      retries: 30
    stop_grace_period: 120s
  redis:
    image: bitnami/redis:7.2
    environment:
      REDIS_PASSWORD: reportcreator
    expose:
      - 6379
  integration-tests:
    profiles: [test]
    image: mcr.microsoft.com/playwright:v1.51.1-noble
    working_dir: /app/packages/frontend/
    environment:
      # DISPLAY: :0 # for running with --ui in WSL 2 with XServer
      FRONTEND_ADMIN_USER: "reptor"
    env_file: ../deploy/app.env
    volumes:
      - type: bind
        source: ../packages/
        target: /app/packages/
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/.X11-unix:/tmp/.X11-unix
    command: npx playwright test # --ui
    # depends_on:
    #   frontend:
    #     condition: service_healthy
    #   api:
    #     condition: service_healthy
